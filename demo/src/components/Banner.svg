  <style type="text/css">
    svg {
      background: #eee;
      display: block;
      width: 814px;
      margin: auto;
    }

    svg text {
      text-anchor: middle;
    }

    .title {
      font-size: 5rem;
      font-weight: 600;
      font-family: system-ui;
    }

    .chef {
      font-size: 80px;
    }

    .food {
      font-size: 60px;
    }

    .wobble {
      --wobble-fac: 1.0;
      --wobble-delay: 1s;

      rotate: calc(var(--wobble-fac) * 0deg);

      transform: translateY(0px);
      transform-box: fill-box;
      transform-origin: center 60%;

    }

    .wobble:nth-child(1) {
      --wobble-fac: 0.7deg;
    }

    .wobble:nth-child(2) {
      --wobble-fac: 1.1deg;
    }

    .wobble:nth-child(3) {
      --wobble-fac: 1.4deg;
    }

    .wobble:nth-child(4) {
      --wobble-fac: 0.3deg;
    }

    .wobble:nth-child(5) {
      --wobble-fac: 1.4deg;
    }

    .wobble:nth-child(6) {
      --wobble-fac: 0.3deg;
    }

    @media screen and (prefers-reduced-motion: no-preference) {
      .wobble {
        animation: wobble 6s 8s ease;
        animation-delay: calc(var(--wobble-delay) + 0.5s * var(--wobble-fac));
      }
    }

    @keyframes wobble {
      32% {
        rotate: calc(var(--wobble-fac) * var(--wobble-amount) + 0deg);
      }

      34% {
        transform: translateY(0px);
        rotate: calc(var(--wobble-fac) * var(--wobble-amount) + -20deg);
      }

      36% {
        rotate: calc(var(--wobble-fac) * var(--wobble-amount) + 0deg);
      }

      38% {
        /* transform: translateY(10px); */
        rotate: calc(var(--wobble-fac) * var(--wobble-amount) + 20deg);
      }

      40% {
        rotate: calc(var(--wobble-fac) * var(--wobble-amount) + 0deg);
        /* transform: translateX(10px) translateY(5px); */
      }
    }
  </style>
