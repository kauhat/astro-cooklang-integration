name: "Deploy demo site"

on:
  pull_request:
  push:

jobs:
  nix-install-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: cachix/install-nix-action@v20

      - uses: cachix/cachix-action@v12
        with:
          name: devenv

      - name: Install devenv.sh
        run: nix profile install github:cachix/devenv/latest
        shell: sh

      - name: Install dependencies
        run: nix develop --impure -c pnpm install -r

      - name: Build package
        run: nix develop --impure -c build-package

      - name: Build demo site
        run: nix develop --impure -c build-demo

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload built demo.
          path: "./demo/dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # - name: Install Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 16

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install -r

      - name: Build package
        run: pnpm -C ./packages/cooklang run build

      - name: Build demo site
        run: pnpm -C ./demo run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload built demo.
          path: "./demo/dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
